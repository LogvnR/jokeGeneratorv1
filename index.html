<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <img id="logo" src="LRCrownWhite.png" alt="">
    <div class="blurContainer"></div>
    <div class="mainContainer">
        <div class="title">
            <h2 class="theText">The</h2>
            <h1>Joke Generator</h1>
        </div>
        <div class="jokeContainer">
            <p class="jokeText">Click the Button!</p>
        </div>
        <div class="buttonContainer">
            <button>New Joke</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
